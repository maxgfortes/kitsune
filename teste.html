            font-size: 0.85rem;

            border: 1px solid rgba(255, 255, 255, 0.1);

            transition: all 0.3s ease;

        .category-chip:hover {

        /* Responsivo */
        @media (max-width: 1200px) {
            .player-layout.show {

            .related-sidebar {

            .navbar {

            .main-content {

            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

                        </button>

                <div id="suggestionsSection" class="content-section" style="display: none;">

                        </div>

                <div id="trendingSection" class="content-section" style="display: none;">

            <div id="resultsSection" class="content-section" style="display: none;">
                <div class="section-header">

                    </div>
                </div>
                <div id="resultsContainer" class="video-grid"></div>
                <div id="loadingMore" class="loading-container" style="display: none;">

    <script>
        const API_KEY = 'AIzaSyAzJjp6-pcdf7wuGbIFAKhyJ9j3rZ5YBz4';
        let watchHistory = [];
        let searchCount = 0;
        let currentResults = [];
        let currentQuery = '';
        let nextPageToken = '';
        let isLoadingMore = false;
        let currentVideoData = null;

        // Inicializa√ß√£o
        function initPage() {
            loadHistory();
            loadStats();
            displayRecentVideos();
            
            if (watchHistory.length > 0) {
                fetchSuggestions();
                document.getElementById('emptyState').style.display = 'none';
            } else {
                loadTrendingVideos();
            }
            
            setupInfiniteScroll();
        }

        // Setup Infinite Scroll
        function setupInfiniteScroll() {
            let timeout;
            window.addEventListener('scroll', () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    const resultsSection = document.getElementById('resultsSection');
                    if (resultsSection.style.display === 'none') return;
                    if (isLoadingMore) return;
                    if (!nextPageToken) return;
                    
                    const scrollHeight = document.documentElement.scrollHeight;
                    const scrollTop = window.scrollY;
                    const clientHeight = window.innerHeight;
                    
                    if (scrollTop + clientHeight >= scrollHeight - 500) {
                        loadMoreResults();
                    }
                }, 100);
            });
        }

        // Carregar mais resultados
        async function loadMoreResults() {
            if (!nextPageToken || isLoadingMore) return;
            
            isLoadingMore = true;
            const loadingMore = document.getElementById('loadingMore');
            loadingMore.style.display = 'block';
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(currentQuery)}&type=video&pageToken=${nextPageToken}&key=${API_KEY}`
                );
                
                if (!response.ok) throw new Error('Erro na busca');
                
                const data = await response.json();
                nextPageToken = data.nextPageToken || '';
                
                const newVideos = data.items || [];
                currentResults = [...currentResults, ...newVideos];
                
                appendResults(newVideos);
                
            } catch (error) {
                console.error('Erro ao carregar mais:', error);
            } finally {
                isLoadingMore = false;
                loadingMore.style.display = 'none';
            }
        }

        // Adicionar resultados ao grid
        function appendResults(videos) {
            const container = document.getElementById('resultsContainer');
            const html = videos.map(video => createVideoCard(video)).join('');
            container.insertAdjacentHTML('beforeend', html);
        }

        // Carregar hist√≥rico
        function loadHistory() {
            const saved = localStorage.getItem('youtubeHistory');
            if (saved) {
                watchHistory = JSON.parse(saved);
            }
        }

        // Salvar hist√≥rico
        function saveHistory() {
            localStorage.setItem('youtubeHistory', JSON.stringify(watchHistory));
            updateStats();
        }

        // Carregar estat√≠sticas
        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('kitsune_stats') || '{"watches": 0, "searches": 0}');
            document.getElementById('videosWatched').textContent = stats.watches;
            document.getElementById('searchesCount').textContent = stats.searches;
            searchCount = stats.searches;
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const stats = {
                watches: watchHistory.length,
                searches: searchCount
            };
            localStorage.setItem('kitsune_stats', JSON.stringify(stats));
            document.getElementById('videosWatched').textContent = stats.watches;
            document.getElementById('searchesCount').textContent = stats.searches;
        }

        // Adicionar ao hist√≥rico
        function addToHistory(video) {
            watchHistory = watchHistory.filter(v => v.id.videoId !== video.id.videoId);
            watchHistory.unshift(video);
            
            if (watchHistory.length > 20) {
                watchHistory = watchHistory.slice(0, 20);
            }
            
            saveHistory();
            displayRecentVideos();
        }

        // Limpar hist√≥rico
        function clearHistory() {
            if (confirm('Deseja realmente limpar todo o hist√≥rico?')) {
                watchHistory = [];
                saveHistory();
                displayRecentVideos();
                document.getElementById('suggestionsSection').style.display = 'none';
            }
        }

        // Exibir v√≠deos recentes
        function displayRecentVideos() {
            const section = document.getElementById('recentSection');
            const container = document.getElementById('recentVideos');
            
            if (watchHistory.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            container.innerHTML = watchHistory.slice(0, 8).map(video => createVideoCard(video)).join('');
        }

        // Buscar sugest√µes
        async function fetchSuggestions() {
            if (watchHistory.length === 0) return;
            
            const section = document.getElementById('suggestionsSection');
            const container = document.getElementById('suggestedVideos');
            
            const keywords = watchHistory
                .slice(0, 3)
                .map(v => v.snippet.title.split(' ').slice(0, 2).join(' '))
                .join(' ');
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=${encodeURIComponent(keywords)}&type=video&order=relevance&key=${API_KEY}`
                );
                
                if (!response.ok) throw new Error('Erro na busca');
                
                const data = await response.json();
                const videos = data.items || [];
                
                const filtered = videos.filter(
                    v => !watchHistory.some(h => h.id.videoId === v.id.videoId)
                );
                
                if (filtered.length > 0) {
                    section.style.display = 'block';
                    container.innerHTML = filtered.map(video => createVideoCard(video)).join('');
                }
                
            } catch (error) {
                console.error('Erro ao buscar sugest√µes:', error);
            }
        }

        // Carregar v√≠deos em alta
        async function loadTrendingVideos() {
            const section = document.getElementById('trendingSection');
            const container = document.getElementById('trendingVideos');
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=trending&type=video&order=viewCount&key=${API_KEY}`
                );
                
                if (!response.ok) throw new Error('Erro na busca');
                
                const data = await response.json();
                const videos = data.items || [];
                
                if (videos.length > 0) {
                    section.style.display = 'block';
                    container.innerHTML = videos.map(video => createVideoCard(video)).join('');
                }
                
            } catch (error) {
                console.error('Erro ao buscar trending:', error);
            }
        }

        // Buscar v√≠deos relacionados
        async function fetchRelatedVideos(videoId) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&relatedToVideoId=${videoId}&type=video&key=${API_KEY}`
                );
                
                if (!response.ok) throw new Error('Erro na busca');
                
                const data = await response.json();
                const videos = data.items || [];
                
                displayRelatedVideos(videos);
                
            } catch (error) {
                console.error('Erro ao buscar relacionados:', error);
                // Fallback: buscar baseado no t√≠tulo
                if (currentVideoData) {
                    const query = currentVideoData.snippet.title.split(' ').slice(0, 3).join(' ');
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`
                    );
                    const data = await response.json();
                    displayRelatedVideos(data.items || []);
                }
            }
        }

        // Exibir v√≠deos relacionados
        function displayRelatedVideos(videos) {
            const container = document.getElementById('relatedVideos');
            container.innerHTML = videos.map(video => createRelatedVideoItem(video)).join('');
        }

        // Criar item de v√≠deo relacionado
        function createRelatedVideoItem(video) {
            return `
                <div class="related-video-item" onclick='playVideo("${video.id.videoId}", ${JSON.stringify(video).replace(/'/g, "&#39;")})'>
                    <div class="related-thumbnail">
                        <img src="${video.snippet.thumbnails.medium.url}" alt="${escapeHtml(video.snippet.title)}">
                    </div>
                    <div class="related-info">
                        <div class="related-title">${escapeHtml(video.snippet.title)}</div>
                        <div class="related-channel">${escapeHtml(video.snippet.channelTitle)}</div>
                        <div class="related-stats">${formatDate(video.snippet.publishedAt)}</div>
                    </div>
                </div>
            `;
        }

        // Criar card de v√≠deo
        function createVideoCard(video) {
            const channelInitial = video.snippet.channelTitle.charAt(0).toUpperCase();
            
            return `
                <div class="video-card" onclick='playVideo("${video.id.videoId}", ${JSON.stringify(video).replace(/'/g, "&#39;")})'>
                    <div class="video-thumbnail">
                        <img src="${video.snippet.thumbnails.medium.url}" alt="${escapeHtml(video.snippet.title)}">
                        <div class="play-overlay">
                            <svg viewBox="0 0 24 24">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.snippet.title)}</div>
                        <div class="video-channel">
                            <div class="channel-avatar-small">${channelInitial}</div>
                            ${escapeHtml(video.snippet.channelTitle)}
                        </div>
                        <div class="video-stats">${formatDate(video.snippet.publishedAt)}</div>
                    </div>
                </div>
            `;
        }

        // Buscar v√≠deos
        async function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Por favor, digite algo para buscar!');
                return;
            }
            
            performSearch(query);
        }

        // Busca r√°pida
        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            performSearch(query);
        }

        // Realizar busca
        async function performSearch(query) {
            currentQuery = query;
            currentResults = [];
            nextPageToken = '';
            
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsSection = document.getElementById('resultsSection');
            const homeContent = document.getElementById('homeContent');
            const playerLayout = document.getElementById('playerLayout');

            homeContent.style.display = 'none';
            playerLayout.classList.remove('show');
            resultsSection.style.display = 'block';

            resultsContainer.innerHTML = '<div class="loading-container"><div class="loading-spinner"></div><p>Buscando v√≠deos...</p></div>';
            
            searchCount++;
            updateStats();
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`
                );
                
                if (!response.ok) throw new Error('Erro na busca');
                
                const data = await response.json();
                currentResults = data.items || [];
                nextPageToken = data.nextPageToken || '';
                
                if (currentResults.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üîç</div>
                            <div class="empty-title">Nenhum resultado encontrado</div>
                            <div class="empty-text">Tente buscar com outras palavras</div>
                        </div>
                    `;
                    return;
                }
                
                resultsContainer.innerHTML = currentResults.map(video => createVideoCard(video)).join('');
                
            } catch (error) {
                console.error('Erro:', error);
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-title">Erro ao buscar v√≠deos</div>
                        <div class="empty-text">Verifique sua conex√£o ou tente novamente</div>
                    </div>
                `;
            }
        }

        // Reproduzir v√≠deo
        function playVideo(videoId, videoData) {
            const playerLayout = document.getElementById('playerLayout');
            const resultsSection = document.getElementById('resultsSection');
            const homeContent = document.getElementById('homeContent');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoDetails = document.getElementById('videoDetails');

            currentVideoData = videoData;

            if (videoData) {
                addToHistory(videoData);
                
                const channelInitial = videoData.snippet.channelTitle.charAt(0).toUpperCase();
                
                videoDetails.innerHTML = `
                    <h2 class="video-title-large">${escapeHtml(videoData.snippet.title)}</h2>
                    <div class="video-meta">
                        <div class="channel-info">
                            <div class="channel-avatar">${channelInitial}</div>
                            <strong>${escapeHtml(videoData.snippet.channelTitle)}</strong>
                        </div>
                        <span>‚Ä¢</span>
                        <span>${formatDate(videoData.snippet.publishedAt)}</span>
                    </div>
                `;
            }

            resultsSection.style.display = 'none';
            homeContent.style.display = 'none';
            playerLayout.classList.add('show');

            videoPlayer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            
            fetchRelatedVideos(videoId);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Voltar
        function backToResults() {
            const playerLayout = document.getElementById('playerLayout');
            const resultsSection = document.getElementById('resultsSection');
            const homeContent = document.getElementById('homeContent');
            
            playerLayout.classList.remove('show');
            
            if (currentResults.length > 0) {
                resultsSection.style.display = 'block';
            } else {
                homeContent.style.display = 'block';
            }
        }

        // Ir para home
        function goHome() {
            const playerLayout = document.getElementById('playerLayout');
            const resultsSection = document.getElementById('resultsSection');
            const homeContent = document.getElementById('homeContent');
            
            playerLayout.classList.remove('show');
            resultsSection.style.display = 'none';
            homeContent.style.display = 'block';
            
            currentResults = [];
            document.getElementById('searchInput').value = '';
        }

        // Utilit√°rios
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 1) return 'Hoje';
            if (diffDays < 7) return `${diffDays} dias atr√°s`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} semanas atr√°s`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} meses atr√°s`;
            return `${Math.floor(diffDays / 365)} anos atr√°s`;
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
