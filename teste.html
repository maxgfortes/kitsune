// Usa scraping do YouTube + iframe normal

const watchHistory = [];

// Fun√ß√£o para buscar v√≠deos via scraping
async function searchYouTubeNoAPI(query, page = 1) {
    try {
        // Usar a URL de busca do YouTube direto
        const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
        
        // Fetch com CORS proxy (voc√™ vai precisar de um)
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const response = await fetch(proxyUrl + encodeURIComponent(searchUrl));
        const html = await response.text();
        
        // Extrair dados do ytInitialData
        const videosData = extractVideosFromHTML(html);
        return videosData;
        
    } catch (error) {
        console.error('Erro ao buscar:', error);
        // Fallback: usar m√©todo alternativo
        return await searchYouTubeFallback(query);
    }
}

// Extrair v√≠deos do HTML do YouTube
function extractVideosFromHTML(html) {
    try {
        // Procurar por ytInitialData no HTML
        const match = html.match(/var ytInitialData = ({.+?});/);
        if (!match) return [];
        
        const data = JSON.parse(match[1]);
        
        // Navegar pela estrutura do YouTube
        const contents = data?.contents?.twoColumnSearchResultsRenderer?.primaryContents?.sectionListRenderer?.contents;
        if (!contents) return [];
        
        const videos = [];
        
        for (const section of contents) {
            const items = section?.itemSectionRenderer?.contents || [];
            
            for (const item of items) {
                const videoRenderer = item.videoRenderer;
                if (!videoRenderer) continue;
                
                const video = {
                    id: { videoId: videoRenderer.videoId },
                    snippet: {
                        title: videoRenderer.title?.runs?.[0]?.text || '',
                        channelTitle: videoRenderer.ownerText?.runs?.[0]?.text || '',
                        publishedAt: videoRenderer.publishedTimeText?.simpleText || '',
                        thumbnails: {
                            medium: {
                                url: videoRenderer.thumbnail?.thumbnails?.[0]?.url || 
                                     `https://i.ytimg.com/vi/${videoRenderer.videoId}/mqdefault.jpg`
                            }
                        }
                    },
                    lengthSeconds: parseDuration(videoRenderer.lengthText?.simpleText)
                };
                
                videos.push(video);
            }
        }
        
        return videos;
    } catch (error) {
        console.error('Erro ao extrair v√≠deos:', error);
        return [];
    }
}

// M√©todo fallback usando RSS feed do YouTube
async function searchYouTubeFallback(query) {
    try {
        // Usar API de busca alternativa (noembed.com)
        const response = await fetch(`https://noembed.com/search?provider=youtube&query=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        if (!data || !Array.isArray(data)) return [];
        
        return data.map(item => ({
            id: { videoId: extractVideoId(item.url) },
            snippet: {
                title: item.title || '',
                channelTitle: item.author_name || '',
                publishedAt: new Date().toISOString(),
                thumbnails: {
                    medium: {
                        url: item.thumbnail_url || `https://i.ytimg.com/vi/${extractVideoId(item.url)}/mqdefault.jpg`
                    }
                }
            }
        }));
    } catch (error) {
        console.error('Fallback falhou:', error);
        return [];
    }
}

}

// Buscar v√≠deos relacionados
async function getRelatedVideos(videoId) {
    try {
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
        const response = await fetch(proxyUrl + encodeURIComponent(videoUrl));
        const html = await response.text();
        
        // Extrair v√≠deos relacionados
        const match = html.match(/var ytInitialData = ({.+?});/);
        if (!match) return [];
        
        const data = JSON.parse(match[1]);
        
        // Navegar para relacionados
        const secondary = data?.contents?.twoColumnWatchNextResults?.secondaryResults?.secondaryResults?.results;
        if (!secondary) return [];
        
        const videos = [];
        
        for (const item of secondary) {
            const compactVideo = item.compactVideoRenderer;
            if (!compactVideo) continue;
            
            videos.push({
                id: { videoId: compactVideo.videoId },
                snippet: {
                    title: compactVideo.title?.simpleText || '',
                    channelTitle: compactVideo.longBylineText?.runs?.[0]?.text || '',
                    publishedAt: new Date().toISOString(),
                    thumbnails: {
                        medium: {
                            url: compactVideo.thumbnail?.thumbnails?.[0]?.url || 
                                 `https://i.ytimg.com/vi/${compactVideo.videoId}/mqdefault.jpg`
                        }
                    }
                },
                lengthSeconds: parseDuration(compactVideo.lengthText?.simpleText)
            });
        }
        
        return videos;
    } catch (error) {
        console.error('Erro ao buscar relacionados:', error);
        return [];
    }
}

// Extrair ID do v√≠deo de URL
function extractVideoId(url) {
    const match = url.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\/watch\?.+&v=))([^"&?\/\s]{11})/);
    return match ? match[1] : '';
}

// Parsear dura√ß√£o (5:30 -> segundos)
function parseDuration(duration) {
    if (!duration) return 0;
    const parts = duration.split(':').reverse();
    let seconds = 0;
    for (let i = 0; i < parts.length; i++) {
        seconds += parseInt(parts[i]) * Math.pow(60, i);
    }
    return seconds;
}

// Formatar dura√ß√£o (segundos -> 5:30)
function formatDuration(seconds) {
    if (!seconds) return '';
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    
    if (hours > 0) {
        return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    return `${minutes}:${secs.toString().padStart(2, '0')}`;
}

// Inicializa√ß√£o
async function initPage() {
    loadHistory();
    loadStats();
    displayRecentVideos();
    
    if (watchHistory.length > 0) {
        await fetchSuggestions();
        document.getElementById('emptyState').style.display = 'none';
    } else {
        await loadTrendingVideos();
    }
    
    setupInfiniteScroll();
}

// Setup Infinite Scroll
function setupInfiniteScroll() {
    let timeout;
    window.addEventListener('scroll', () => {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
            const resultsSection = document.getElementById('resultsSection');
            if (resultsSection.style.display === 'none') return;
            if (isLoadingMore) return;
            
            const scrollHeight = document.documentElement.scrollHeight;
            const scrollTop = window.scrollY;
            const clientHeight = window.innerHeight;
            
            if (scrollTop + clientHeight >= scrollHeight - 500) {
                loadMoreResults();
            }
        }, 100);
    });
}

// Carregar mais resultados
async function loadMoreResults() {
    if (isLoadingMore) return;
    
    isLoadingMore = true;
    const loadingMore = document.getElementById('loadingMore');
    loadingMore.style.display = 'block';
    
    currentPage++;
    
    try {
        const newVideos = await searchYouTubeNoAPI(currentQuery, currentPage);
        currentResults = [...currentResults, ...newVideos];
        appendResults(newVideos);
    } catch (error) {
        console.error('Erro ao carregar mais:', error);
    } finally {
        isLoadingMore = false;
        loadingMore.style.display = 'none';
    }
}

// Adicionar resultados ao grid
function appendResults(videos) {
    const container = document.getElementById('resultsContainer');
    const html = videos.map(video => createVideoCard(video)).join('');
    container.insertAdjacentHTML('beforeend', html);
}

// Carregar hist√≥rico
function loadHistory() {
    const saved = localStorage.getItem('youtubeHistory');
    if (saved) {
        watchHistory.length = 0;
        watchHistory.push(...JSON.parse(saved));
    }
}

// Salvar hist√≥rico
function saveHistory() {
    localStorage.setItem('youtubeHistory', JSON.stringify(watchHistory));
    updateStats();
}

// Carregar estat√≠sticas
function loadStats() {
    const stats = JSON.parse(localStorage.getItem('kitsune_stats') || '{"watches": 0, "searches": 0}');
    document.getElementById('videosWatched').textContent = stats.watches;
    document.getElementById('searchesCount').textContent = stats.searches;
    searchCount = stats.searches;
}

// Atualizar estat√≠sticas
function updateStats() {
    const stats = {
        watches: watchHistory.length,
        searches: searchCount
    };
    localStorage.setItem('kitsune_stats', JSON.stringify(stats));
    document.getElementById('videosWatched').textContent = stats.watches;
    document.getElementById('searchesCount').textContent = stats.searches;
}

// Adicionar ao hist√≥rico
function addToHistory(video) {
    const index = watchHistory.findIndex(v => v.id.videoId === video.id.videoId);
    if (index !== -1) {
        watchHistory.splice(index, 1);
    }
    watchHistory.unshift(video);
    
    if (watchHistory.length > 20) {
        watchHistory.splice(20);
    }
    
    saveHistory();
    displayRecentVideos();
}

// Limpar hist√≥rico
function clearHistory() {
    if (confirm('Deseja realmente limpar todo o hist√≥rico?')) {
        watchHistory.length = 0;
        saveHistory();
        displayRecentVideos();
        document.getElementById('suggestionsSection').style.display = 'none';
    }
}

// Exibir v√≠deos recentes
function displayRecentVideos() {
    const section = document.getElementById('recentSection');
    const container = document.getElementById('recentVideos');
    
    if (watchHistory.length === 0) {
        section.style.display = 'none';
        return;
    }
    
    section.style.display = 'block';
    container.innerHTML = watchHistory.slice(0, 8).map(video => createVideoCard(video)).join('');
}

// Buscar sugest√µes
async function fetchSuggestions() {
    if (watchHistory.length === 0) return;
    
    const section = document.getElementById('suggestionsSection');
    const container = document.getElementById('suggestedVideos');
    
    const keywords = watchHistory
        .slice(0, 3)
        .map(v => v.snippet.title.split(' ').slice(0, 2).join(' '))
        .join(' ');
    
    try {
        const videos = await searchYouTubeNoAPI(keywords);
        
        const filtered = videos.filter(
            v => !watchHistory.some(h => h.id.videoId === v.id.videoId)
        );
        
        if (filtered.length > 0) {
            section.style.display = 'block';
            container.innerHTML = filtered.slice(0, 8).map(video => createVideoCard(video)).join('');
        }
    } catch (error) {
        console.error('Erro ao buscar sugest√µes:', error);
    }
}

// Carregar v√≠deos em alta
async function loadTrendingVideos() {
    const section = document.getElementById('trendingSection');
    const container = document.getElementById('trendingVideos');
    
    try {
        const videos = await getTrendingVideos();
        
        if (videos.length > 0) {
            section.style.display = 'block';
            container.innerHTML = videos.slice(0, 8).map(video => createVideoCard(video)).join('');
        }
    } catch (error) {
        console.error('Erro ao buscar trending:', error);
    }
}

// Buscar v√≠deos relacionados
async function fetchRelatedVideos(videoId) {
    try {
        const videos = await getRelatedVideos(videoId);
        displayRelatedVideos(videos);
    } catch (error) {
        console.error('Erro ao buscar relacionados:', error);
        if (currentVideoData) {
            const query = currentVideoData.snippet.title.split(' ').slice(0, 3).join(' ');
            const videos = await searchYouTubeNoAPI(query);
            displayRelatedVideos(videos.slice(0, 20));
        }
    }
}

// Exibir v√≠deos relacionados
function displayRelatedVideos(videos) {
    const container = document.getElementById('relatedVideos');
    container.innerHTML = videos.map(video => createRelatedVideoItem(video)).join('');
}

// Criar item de v√≠deo relacionado
function createRelatedVideoItem(video) {
    const videoDataStr = JSON.stringify(video).replace(/"/g, '&quot;');
    return `
        <div class="related-video-item" onclick='playVideoFromData(${videoDataStr})'>
            <div class="related-thumbnail">
                <img src="${video.snippet.thumbnails.medium.url}" alt="${escapeHtml(video.snippet.title)}">
            </div>
            <div class="related-info">
                <div class="related-title">${escapeHtml(video.snippet.title)}</div>
                <div class="related-channel">${escapeHtml(video.snippet.channelTitle)}</div>
                <div class="related-stats">${formatDuration(video.lengthSeconds) || formatDate(video.snippet.publishedAt)}</div>
            </div>
        </div>
    `;
}

// Criar card de v√≠deo
function createVideoCard(video) {
    const channelInitial = video.snippet.channelTitle.charAt(0).toUpperCase();
    const videoDataStr = JSON.stringify(video).replace(/"/g, '&quot;');
    
    return `
        <div class="video-card" onclick='playVideoFromData(${videoDataStr})'>
            <div class="video-thumbnail">
                <img src="${video.snippet.thumbnails.medium.url}" alt="${escapeHtml(video.snippet.title)}">
                <div class="play-overlay">
                    <svg viewBox="0 0 24 24">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </div>
                ${video.lengthSeconds ? `<div class="video-duration">${formatDuration(video.lengthSeconds)}</div>` : ''}
            </div>
            <div class="video-info">
                <div class="video-title">${escapeHtml(video.snippet.title)}</div>
                <div class="video-channel">
                    <div class="channel-avatar-small">${channelInitial}</div>
                    ${escapeHtml(video.snippet.channelTitle)}
                </div>
                <div class="video-stats">${formatDate(video.snippet.publishedAt)}</div>
            </div>
        </div>
    `;
}

// Buscar v√≠deos
async function searchVideos() {
    const query = document.getElementById('searchInput').value.trim();
    
    if (!query) {
        alert('Por favor, digite algo para buscar!');
        return;
    }
    
    await performSearch(query);
}

// Busca r√°pida
function quickSearch(query) {
    document.getElementById('searchInput').value = query;
    performSearch(query);
}

// Realizar busca
async function performSearch(query) {
    currentQuery = query;
    currentResults = [];
    currentPage = 1;
    
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsSection = document.getElementById('resultsSection');
    const homeContent = document.getElementById('homeContent');
    const playerLayout = document.getElementById('playerLayout');

    homeContent.style.display = 'none';
    playerLayout.classList.remove('show');
    resultsSection.style.display = 'block';

    resultsContainer.innerHTML = '<div class="loading-container"><div class="loading-spinner"></div><p>Buscando v√≠deos...</p></div>';
    
    searchCount++;
    updateStats();
    
    try {
        const videos = await searchYouTubeNoAPI(query);
        currentResults = videos;
        
        if (currentResults.length === 0) {
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <div class="empty-title">Nenhum resultado encontrado</div>
                    <div class="empty-text">Tente buscar com outras palavras</div>
                </div>
            `;
            return;
        }
        
        resultsContainer.innerHTML = currentResults.map(video => createVideoCard(video)).join('');
    } catch (error) {
        console.error('Erro:', error);
        resultsContainer.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">‚ö†Ô∏è</div>
                <div class="empty-title">Erro ao buscar v√≠deos</div>
                <div class="empty-text">Verifique sua conex√£o ou tente novamente</div>
            </div>
        `;
    }
}

// Fun√ß√£o auxiliar para reproduzir v√≠deo
function playVideoFromData(videoData) {
    playVideo(videoData.id.videoId, videoData);
}

// Reproduzir v√≠deo
function playVideo(videoId, videoData) {
    const playerLayout = document.getElementById('playerLayout');
    const resultsSection = document.getElementById('resultsSection');
    const homeContent = document.getElementById('homeContent');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoDetails = document.getElementById('videoDetails');

    currentVideoData = videoData;

    if (videoData) {
        addToHistory(videoData);
        
        const channelInitial = videoData.snippet.channelTitle.charAt(0).toUpperCase();
        
        videoDetails.innerHTML = `
            <h2 class="video-title-large">${escapeHtml(videoData.snippet.title)}</h2>
            <div class="video-meta">
                <div class="channel-info">
                    <div class="channel-avatar">${channelInitial}</div>
                    <strong>${escapeHtml(videoData.snippet.channelTitle)}</strong>
                </div>
                <span>‚Ä¢</span>
                <span>${formatDate(videoData.snippet.publishedAt)}</span>
                ${videoData.lengthSeconds ? `<span>‚Ä¢</span><span>${formatDuration(videoData.lengthSeconds)}</span>` : ''}
            </div>
        `;
    }

    resultsSection.style.display = 'none';
    homeContent.style.display = 'none';
    playerLayout.classList.add('show');

    // Iframe normal do YouTube
    videoPlayer.innerHTML = `
        <iframe 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    `;
    
    fetchRelatedVideos(videoId);
    
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Voltar
function backToResults() {
    const playerLayout = document.getElementById('playerLayout');
    const resultsSection = document.getElementById('resultsSection');
    const homeContent = document.getElementById('homeContent');
    
    playerLayout.classList.remove('show');
    
    if (currentResults.length > 0) {
        resultsSection.style.display = 'block';
    } else {
        homeContent.style.display = 'block';
    }
}

// Ir para home
function goHome() {
    const playerLayout = document.getElementById('playerLayout');
    const resultsSection = document.getElementById('resultsSection');
    const homeContent = document.getElementById('homeContent');
    
    playerLayout.classList.remove('show');
    resultsSection.style.display = 'none';
    homeContent.style.display = 'block';
    
    currentResults = [];
    document.getElementById('searchInput').value = '';
}

// Utilit√°rios
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function formatDate(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diffTime = Math.abs(now - date);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays < 1) return 'Hoje';
    if (diffDays < 7) return `${diffDays} dias atr√°s`;
    if (diffDays < 30) return `${Math.floor(diffDays / 7)} semanas atr√°s`;
    if (diffDays < 365) return `${Math.floor(diffDays / 30)} meses atr√°s`;
    return `${Math.floor(diffDays / 365)} anos atr√°s`;
}

document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchVideos();
    }
});

window.addEventListener('DOMContentLoaded', initPage);
